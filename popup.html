<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BudolBlocker.AI</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        padding: 16px;
        width: 240px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
        color: #333;
      }

      #scanBtn {
        margin-top: 16px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      #scanBtn:hover {
        background-color: #43a047;
      }

      #result {
        margin-top: 12px;
        font-size: 13px;
        color: #555;
        animation: slideIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h3>BudolBlocker.AI</h3>
    <button id="scanBtn">Scan Current Page</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
